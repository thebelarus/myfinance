{% extends 'base.html' %}

{% block title %}Категории учета:{% endblock %}

{% block body %}
    <h1 style="text-align: center">Категории учета:</h1>

    <table class="table table-striped">
    <thead>
    <tr>
    	<th>Имя:</th>
    	<th>Описание:</th>
    </tr>
    </thead>
    <tbody>
    {% for item in category %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.describe}}</td>
    </tr>
    {% endfor %}
    </table>
    </tbody>

{% endblock %}
