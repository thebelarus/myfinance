{% extends 'base.html' %}

{% block title %}Enter Category{% endblock %}

{% block body %}

    <h3>Пожалуйста введите новую категорию:</h3>

    {% load crispy_forms_tags %}
    <form action="." method="POST" class="uniForm">
        {% csrf_token %}
        <table>
			{{ form|crispy }}
		    {% csrf_token %}
        </table>
        <input type="submit" class="btn btn-primary" value="Отправить">
    </form>

{% endblock %}
